<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="1">
    Rakiq (bulgarian Body) is the (best drink) eaplfkaep
</p>
    <script>
        function solve(id) {
            let text = document.getElementById(id).textContent;
            let regex = /\((.+?)\)/g;
            let arr = [];
            let match;

            while (match = regex.exec(text)){
                arr.push(match[1])
            }

            return arr.join('; ')
        }

        console.log(solve(1))
    </script>
