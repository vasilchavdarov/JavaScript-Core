<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<input type="text" id="num1" />
<input type="text" id="num2" />
<input type="text" id="result" readonly />
<br>
<button id="sumButton">
    Sum</button>
<button id="subtractButton">
    Subtract</button>
<script>
    function solve() {
        let element1, element2,result;

        return {
            init: function (selector1, selector2, selectorResult) {
                element1 = $(selector1);
                element2 = $(selector2);
                result = $(selectorResult);
            },
            add: function () {
                result.val(Number(element1.val()) + Number(element2.val()));
            },
            subtract: function () {
                result.val(Number(element1.val()) - Number(element2.val()));
            }
        }
    }
    let obj = solve();
    obj.init('#num1', '#num2', '#result');
    obj.add()
</script>
</body>
</html>
