<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Distance Converter</title>
    <style>
        label, input {
            display: inline-block;
            width: 5em;
        }

        label {
            text-align: right;
        }
    </style>
</head>
<body onload="attachEventsListeners()">
<h1>Distance Converter</h1>
<div>
    <label for="inputDistance">From:</label>
    <input type="text" id="inputDistance">
    <select id="inputUnits">
        <option value="km">Kilometers</option>
        <option value="m">Meters</option>
        <option value="cm">Centimeters</option>
        <option value="mm">Millimeters</option>
        <option value="mi">Miles</option>
        <option value="yrd">Yards</option>
        <option value="ft">Feet</option>
        <option value="in">Inches</option>
    </select>
    <input type="button" id="convert" value="Convert">
</div>
<div>
    <label for="outputDistance">To:</label>
    <input type="text" id="outputDistance" disabled="disabled">
    <select id="outputUnits">
        <option value="km">Kilometers</option>
        <option value="m">Meters</option>
        <option value="cm">Centimeters</option>
        <option value="mm">Millimeters</option>
        <option value="mi">Miles</option>
        <option value="yrd">Yards</option>
        <option value="ft">Feet</option>
        <option value="in">Inches</option>
    </select>
    <script>
        function attachEventsListeners() {
            let inputBtn = document.getElementById('convert');

            inputBtn.addEventListener('click', convert);

            function convert() {

                let distance = document.getElementById('inputDistance').value;
                let unitIn = document.getElementById('inputUnits').value;
                let result = document.getElementById('outputDistance');
                let unitOut = document.getElementById('outputUnits').value;

                let meter = 1;
                let millimeters = 0.001;
                let centimeters = 0.01;
                let miles = 1609.34;
                let inches = 0.0254;
                let kilometers = 1000;
                let feet = 0.3048;
                let yards = 0.9144;

                switch (unitIn)
                {
                    case "m": distance *= meter; break;
                    case "mm": distance *= millimeters; break;
                    case "cm": distance *= centimeters; break;
                    case "mi": distance *= miles; break;
                    case "in": distance *= inches; break;
                    case "km": distance *= kilometers; break;
                    case "ft": distance *= feet; break;
                    case "yrd": distance *= yards; break;
                }

                switch (unitOut)
                {
                    case "m": distance /= meter; break;
                    case "mm": distance /= millimeters; break;
                    case "cm": distance /= centimeters; break;
                    case "mi": distance /= miles; break;
                    case "in": distance /= inches; break;
                    case "km": distance /= kilometers; break;
                    case "ft": distance /= feet; break;
                    case "yrd": distance /= yards; break;
                }

                result.value = distance;
            }
        }
    </script>
</div>
</body>
</html>
