<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
    <style>
        #timer {
            font-size: 5em;
        }
    </style>
</head>
<body>
<div id="timer">
    <span id="hours" class="timer">00</span>:
    <span id="minutes" class="timer">00</span>:
    <span id="seconds" class="timer">00</span>
    <button id="start-timer">Start</button>
    <button id="stop-timer">Stop</button>
</div>

<script>
    window.onload=function(){
        timer();
    }

    function timer() {
        let start = $('#start-timer');
        let stop = $('#stop-timer');
        let hours = $('#hours');
        let minutes = $('#minutes');
        let seconds = $('#seconds');
        let interval;
        let time = 0;

        start.on('click',function () {
            interval = setInterval(IncrementTime, 1000)
        });

        stop.on('click', function () {
            clearInterval(interval);
        });

        function IncrementTime() {
            time++;
            seconds.text('0' + time % 60).slice(-2);
            minutes.text('0' + Math.trunc(time / 60) % 60).slice(-2);
            hours.text('0' + Math.trunc(time / 3600)).slice(-2);
        }
    }
</script>
</body>
</html>
